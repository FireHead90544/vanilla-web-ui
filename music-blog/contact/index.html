<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><span>Music</span>Blog</h1>
        <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/posts">Posts</a></li>
            <li><a href="/about">About Me</a></li>
            <li><a class="active-link" href="/contact">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="titlebox">
            <h1 id="title">Contact Us</h1>
            <p>Fill the form below to contact us</p>
        </div>
        <hr>
        <div class="content">
            <form>
                <div>
                    <label for="fullname">Name: </label>
                    <input type="text" name="fullname" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="rating">Rating: </label>
                    <div class="ratinginputs">
                        <label>1 <input type="radio" name="rating" value="1"></label>
                        <label>2 <input type="radio" name="rating" value="2"></label>
                        <label>3 <input type="radio" name="rating" value="3"></label>
                        <label>4 <input type="radio" name="rating" value="4"></label>
                        <label>5 <input type="radio" name="rating" value="5"></label>
                    </div>
                </div>
                <div>
                    <label for="mobile">Mobile: </label>
                    <input type="tel" pattern="^[+]?[0-9]{9,12}$" name="mobile" required>
                </div>
                <div>
                    <label for="subject">Subject: </label>
                    <input type="text" name="subject" required>
                </div>
                <div class="messagebox">
                    <label for="message">Message: </label>
                    <textarea rows=8 name="message" required></textarea>
                </div>
                
                <div class="buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>     
        </div>
    </div>
</body>
</html>
